  <script>
    function includeHTML() {
      var z, i, elmnt, file, xhttp;
      /*loop through a collection of all HTML elements:*/
      z = document.getElementsByTagName("*");
      for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        /*search for elements with a certain atrribute:*/
        file = elmnt.getAttribute("w3-include-html");
        if (file) {
          /*make an HTTP request using the attribute value as the file name:*/
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4) {
              if (this.status == 200) {
                elmnt.innerHTML = this.responseText;
              }
              if (this.status == 404) {
                elmnt.innerHTML = "Page not found.";
              }
              /*remove the attribute, and call this function once more:*/
              elmnt.removeAttribute("w3-include-html");
              includeHTML();
            }
          };
          xhttp.open("GET", file, true);
          xhttp.send();
          /*exit the function:*/
          return;
        }
      }
    }
  </script>

  <script>
    $(document).ready(function () {
      // ps: disable on small devices!
      var $animationElements = $(".animation-element");
      var $window = $(window);

      // ps: Let's FIRST disable triggering on small devices!
      var isMobile = window.matchMedia("only screen and (max-width: 768px)");
      if (isMobile.matches) {
        $animationElements.removeClass("animation-element");
      }

      function checkIfInView() {
        var windowHeight = $window.height();
        var windowTopPosition = $window.scrollTop();
        var windowBottomPosition = windowTopPosition + windowHeight;

        $.each($animationElements, function () {
          var $element = $(this);
          var elementHeight = $element.outerHeight();
          var elementTopPosition = $element.offset().top;
          var elementBottomPosition = elementTopPosition + elementHeight;

          //check to see if this current container is within viewport
          if (
            elementBottomPosition >= windowTopPosition &&
            elementTopPosition <= windowBottomPosition
          ) {
            $element.addClass("in-view");
          } else {
            $element.removeClass("in-view");
          }
        });
      }

      $window.on("scroll resize", checkIfInView);
      $window.trigger("scroll");

      /* @end viewport trigger script  */
    });
  </script>
  <script>
    $(window).on("scroll", function () {
      if ($(window).scrollTop() > 50) {
        $(".header").addClass("active");
      } else {
        //remove the background property so it comes transparent again (defined in your css)
        $(".header").removeClass("active");
      }
    });
  </script>

  <script>
    function getOS() {
      var userAgent = window.navigator.userAgent,
        platform = window.navigator.platform,
        macosPlatforms = ["Macintosh", "MacIntel", "MacPPC", "Mac68K"],
        windowsPlatforms = ["Win32", "Win64", "Windows", "WinCE"],
        iosPlatforms = ["iPhone", "iPad", "iPod"],
        os = null;
      if (macosPlatforms.indexOf(platform) !== -1) {
        os = "Mac OS";
        $(".downloadnow").addClass("active");
        $(".downloadnow").toggleClass("option");
        // window.location.href = "#download-now-desktop";
        // window.open("https://apps.apple.com/us/app/volv-read-less-know-more/id1474813657?ls=1")
      } else if (iosPlatforms.indexOf(platform) !== -1) {
        os = "iOS";
        window.location.href =
          "https://apps.apple.com/us/app/volv-read-less-know-more/id1474813657?ls=1";
      } else if (windowsPlatforms.indexOf(platform) !== -1) {
        os = "Windows";
        // window.open("https://play.google.com/store/apps/details?id=com.volvmedia.volvapp&hl=en_IN&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1")
        // window.location.href = "#download-now-desktop";
        $(".downloadnow").addClass("active");
        $(".downloadnow").toggleClass("option");
      } else if (/Android/.test(userAgent)) {
        os = "Android";
        window.location.href =
          "https://play.google.com/store/apps/details?id=com.volvmedia.volvapp&hl=en_IN&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1";
      } else if (!os && /Linux/.test(platform)) {
        os = "Linux";
        $(".downloadnow").addClass("active");
        $(".downloadnow").toggleClass("option");
        // window.location.href = "#download-now-desktop";
        // window.open("https://play.google.com/store/apps/details?id=com.volvmedia.volvapp&hl=en_IN&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1")
      }
      return os;
    }
  </script>
