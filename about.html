    <script>
        $(".categories > div:gt(0)").hide();

        setInterval(function () {
            $(".categories > div:first")
                .fadeOut(200)
                .next()
                .fadeIn(1000)
                .end()
                .appendTo(".categories");
        }, 1000);

        function getOS() {
            var userAgent = window.navigator.userAgent,
                platform = window.navigator.platform,
                macosPlatforms = ["Macintosh", "MacIntel", "MacPPC", "Mac68K"],
                windowsPlatforms = ["Win32", "Win64", "Windows", "WinCE"],
                iosPlatforms = ["iPhone", "iPad", "iPod"],
                os = null;
            if (macosPlatforms.indexOf(platform) !== -1) {
                os = "Mac OS";
                window.location.href = "#section3";
                // window.open("https://apps.apple.com/us/app/volv-read-less-know-more/id1474813657?ls=1")
            } else if (iosPlatforms.indexOf(platform) !== -1) {
                os = "iOS";
                window.location.href =
                    "https://apps.apple.com/us/app/volv-read-less-know-more/id1474813657?ls=1";
            } else if (windowsPlatforms.indexOf(platform) !== -1) {
                os = "Windows";
                // window.open("https://play.google.com/store/apps/details?id=com.volvmedia.volvapp&hl=en_IN&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1")
                window.location.href = "#section2";
            } else if (/Android/.test(userAgent)) {
                os = "Android";
                window.location.href =
                    "https://play.google.com/store/apps/details?id=com.volvmedia.volvapp&hl=en_IN&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1";
            } else if (!os && /Linux/.test(platform)) {
                os = "Linux";
                window.location.href = "#section2";
                // window.open("https://play.google.com/store/apps/details?id=com.volvmedia.volvapp&hl=en_IN&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1")
            }
            return os;
        }
        // alert(getOS());
